<!DOCTYPE html>
<html lang="cs-CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Evidence Pojištění</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <!-- Navigační menu -->
    <header class="navbar navbar-light bg-light">
        <div class="d-flex">
            <h1 class="navbar-text mx-1 navbar-brand text-dark">Evidence pojištění</h1>
            <nav class="navbar-nav navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active text-dark text-decoration-underline " href="index.html">Pojištěnci</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="o_aplikaci.html">O aplikaci</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-4 text-light">
        <h2 class="text-center mb-4">Aktuální pojištěnci</h2>
        <!-- Tabulka pro vypsání pojištěnců -->
        <table class="table table-light table-striped zakulaceni-tabulky">
            <thead>
                <tr>
                    <th class="text-center">Jméno a příjmení</th>
                    <th class="text-center">Věk</th>
                    <th class="text-center">Telefon</th>
                    <th class="text-center">Akce</th>
                </tr>
            </thead>
            <tbody id="seznam-pojistencu"></tbody>
        </table>
        <!-- Formulář pro přidání pojištěnců -->
        <form>
            <h2 class="text-center mt-4 mb-4">Přidat nového pojištěnce</h2>
            <div class="row">
                <div class="col">
                    <label for="jmeno">Jméno</label>
                    <input type="text" id="jmeno" class="form-control" placeholder="Vyplňte jméno">
                </div>
                <div class="col">
                    <label for="prijmeni">Příjmení</label>
                    <input type="text" id="prijmeni" class="form-control" placeholder="Vyplňte příjmení">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="vek">Věk</label>
                    <input type="number" id="vek" class="form-control" placeholder="Vyplňte věk">
                </div>
                <div class="col">
                    <label for="telefon">Telefon</label>
                    <input type="number" id="telefon" class="form-control" placeholder="Vyplňte telefon">
                </div>
            </div>
            <div class="mt-3 text-center">
                <button id="vlozit" type="submit" class="btn btn-success mt-3">Přidat pojištěnce</button>
            </div>
            <div class="mt-4"></div>
            <div class="alert alert-success d-none" role="alert" id="uspech-hlaska">
                Pojištěná osoba byla úspěšně přidána.
            </div>
        </form>
    </div>
    <!-- Scripty k obsluze-->
    <script src="/js/evidence.js"></script>
    <script src="/js/zaznam.js"></script>
    <script src="/js/obsluha.js"></script>
</body>
</html>
